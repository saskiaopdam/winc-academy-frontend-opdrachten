<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media buttons</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8345fa767d.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="social-media">
        <a class="social-media__blog" href="#">
          Check out my blog
        </a>
        <a class="social-media__twitter" href="#">
            Follow me on twitter
        </a>
        <a class="social-media__linkedin" href="#">
            Connect on Linkedin
        </a>
        <a class="social-media__facebook" href="#">
            Like my Facebook page
        </a>
        <a class="social-media__github" href="#">
            See projects on Github
        </a>
    </nav>
</body>
</html>
