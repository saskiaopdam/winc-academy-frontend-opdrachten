<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8345fa767d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body">
    <p class="colorName colorName-grey colorName-hidden">Grey</p>
    <p class="colorName colorName-red colorName-hidden">Red</p>
    <p class="colorName colorName-orange colorName-hidden">Orange</p>
    <p class="colorName colorName-purple colorName-hidden">Purple</p>
    <p class="colorName colorName-green colorName-hidden">Green</p>
    <i class="fas fa-bars hamburger"></i>
    <ul class="menu menu-closed">
      <li class="menuItem menuItem-grey">
        <input
          type="radio"
          class="radioButton"
          id="grey"
          name="color"
          value="grey"
        />
        <label for="grey">Grey</label>
      </li>
      <li class="menuItem menuItem-red">
        <input
          type="radio"
          class="radioButton"
          id="red"
          name="color"
          value="red"
        />
        <label for="red">Red</label>
      </li>
      <li class="menuItem menuItem-orange">
        <input
          type="radio"
          class="radioButton"
          id="orange"
          name="color"
          value="orange"
        />
        <label for="orange">Orange</label>
      </li>
      <li class="menuItem menuItem-purple">
        <input
          type="radio"
          class="radioButton"
          id="purple"
          name="color"
          value="purple"
        />
        <label for="purple">Purple</label>
      </li>
      <li class="menuItem menuItem-green">
        <input
          type="radio"
          class="radioButton"
          id="green"
          name="color"
          value="green"
        />
        <label for="green">Green</label>
      </li>
    </ul>
  </body>
</html>
